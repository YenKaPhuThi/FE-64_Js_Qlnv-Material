<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript Oop</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h3 class="text-center">Quản Lý Nhân Viên</h3>
            <form action="">
              <div class="form-group">
                <label for="employeeCode">Mã nhân viên</label>
                <input
                  type="text"
                  name=""
                  id="employeeCode"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="employeeName">Tên nhân viên</label>
                <input
                  type="text"
                  name=""
                  id="employeeName"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="employeePosition">Chức vụ</label>
                <select id="employeePosition" class="form-control">
                  <option value="3">Giám đốc</option>
                  <option value="2">Quản lý</option>
                  <option value="1">Nhân viên</option>
                </select>
              </div>
              <div class="form-group">
                <label for="employeeSalary">Lương cơ bản</label>
                <input
                  type="text"
                  name=""
                  id="employeeSalary"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="employeeTimeWork">Giờ trong tháng</label>
                <input
                  type="text"
                  name=""
                  id="employeeTimeWork"
                  class="form-control"
                />
              </div>
              <div class="form-group text-center">
                <button type="button" id="btnConfirm" class="btn btn-success">
                  Xác nhận
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <h3 class="text-center">Thông tin nhân viên</h3>
            <p>Mã nhân viên: <span id="employeeCodeTxt"></span></p>
            <p>Tên nhân viên: <span id="employeeNameTxt"></span></p>
            <p>Chức vụ: <span id="employeePositionTxt"></span></p>
            <p>Tổng lương: <span id="employeeSalaryTxt"></span></p>
            <p>Xếp loại: <span id="employeeLevelTxt"></span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Models -->
    <script src="./models/Employee.js"></script>

    <!-- Controllers -->
    <script src="./controlllers/index.js"></script>
  </body>
</html>
